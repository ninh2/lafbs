<!DOCTYPE html>
<html lang="fr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
    <style>
        /* Global layout settings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: #007BFF;
            display: flex;
            justify-content: center;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Main content section */
        .main-content {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        /* Example of footer (optional) */
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="/webLaFBS/lesabonnes">Liste des abonnés</a>
        <a href="/webLaFBS/stats">Statistiques</a>
        <a href="/webLaFBS/accueil">Séances disponibles</a>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Bienvenue sur la plateforme</h1>
        <p>Choisissez une option dans la barre de navigation pour explorer les données.</p>
    </div>

    <!-- Footer (optionnel) -->
    <footer>
        <p>&copy; 2025 Salle de sport . Tous droits réservés.</p>
    </footer>

</body>
</html>
